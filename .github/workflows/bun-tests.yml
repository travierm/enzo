on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: bun-tests
jobs:
  bun-tests:
    name: bun-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - run: cp .env.example .env
      - run: bun install
      - run: bun test --coverage
